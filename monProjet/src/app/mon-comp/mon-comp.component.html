<style>
  .Title{
     text-align: center;
     color:  red ;
     font-style: italic;
  }

  /*.input[type="text"]*/
  .input{
    border: 3px solid #007bff;
    margin:0 38.5%;
    width: 300px;
    height: 40px;
    border-radius: 5px;
    color: #007bff;
    font-size:large;
  }
  .ng-container{
    margin: 5px 38.5%;
  }
  .button{
    width: 100px;
  }

</style>

<h1 class="Title">Mini Calculatrice</h1>
<input 
class="input"
type="text"  [(ngModel)]="valeur">
<br>
<div  class="ng-container">

  <ng-container *ngFor="let i of boutons; let index = index">
    <button class="button"
     (click)="testBouton(index)"
    type="button" [ngClass]="{'btn btn-outline-primary': true,
    'btn btn-lg': true }">
      {{i.name}}
    </button>
    <br *ngIf="(index+1) % 3 === 0" />
  </ng-container>
  <button class="button" [ngClass]="{'btn btn-outline-primary': true,
  'btn btn-lg': true }" (click)="calcule()">=</button>

</div>
