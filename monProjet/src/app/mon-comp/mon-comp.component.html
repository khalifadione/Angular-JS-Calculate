<h1>Mini Calculatrice</h1>
<input 
class="form-control-mx-2"
type="text"  [(ngModel)]="valeur">
<br>
<ng-container *ngFor="let i of boutons; let index = index">
  <button 
   (click)="testBouton(index)"
  type="button" [ngClass]="{'btn btn-outline-primary': true,
  'btn btn-lg': true }">
    {{i.name}}
  </button>
  <br *ngIf="(index+1) % 3 === 0" />
</ng-container>
<button [ngClass]="{'btn btn-outline-primary': true,
'btn btn-lg': true }" (click)="calcule()">=</button>
