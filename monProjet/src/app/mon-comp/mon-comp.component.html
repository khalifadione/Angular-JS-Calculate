<style>
  .Title, .input, .moncontainer{
    position: absolute;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .Title{
    color: white;
    background: #007bff ;
    font-style: italic;
    border-radius: 6px;
    text-align: center;
  }

  /*.input[type="text"]*/
  .input{
    border: 3px solid #007bff;
    width: 300px;
    height: 40px;
    margin-top: 50px;
    border-radius: 5px;
    color: #007bff;
    font-size:large;
  }
  .moncontainer{
    margin-top: 175px;
  }
  .button{
    width: 100px;
  }
  @media screen and (max-width : 820px) {
     .Title{
       width: 305px;
     }
  }

  @media screen and (max-width : 390px) {
     .Title{
        margin-top: 20px;
        width: 202px;
        font-size: 25px;
     }
     .input{
        margin-top: 60px;
        width: 202px;
     }

    .moncontainer{
       margin-top: 185px;
    }
    .button{
      width: 65px;
    } 

  }

</style>

<h1 class="Title">Mini Calculatrice</h1>
<input 
class="input"
type="text"  [(ngModel)]="valeur">
<br>
<div  class="moncontainer">

  <ng-container *ngFor="let i of boutons; let index = index">
    <button class="button"
     (click)="testBouton(index)"
    type="button" [ngClass]="{'btn btn-outline-primary': true,
    'btn btn-lg': true }">
      {{i.name}}
    </button>
    <br *ngIf="(index+1) % 3 === 0" />
  </ng-container>
  <button class="button" [ngClass]="{'btn btn-outline-primary': true,
  'btn btn-lg': true }" (click)="calcule()">=</button>

</div>
